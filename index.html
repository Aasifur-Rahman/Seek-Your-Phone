<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h2 class="text-6xl text-center mt-3 mb-10">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">


        <!-- search result start -->
             <section class="flex justify-center ">
                <input id="search-input" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearchBtn()" class="btn btn-warning ml-2 px-6 mr-3">Search</button>
                <!-- another search field -->
                <!-- <input type="text" id="search-field2" placeholder="Search Here" class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-active btn-primary px-3 ml-3">Search</button> -->

             </section>
        <!-- search result end -->


             <!-- result card start -->
            <section class=" p-4 mt-4 mx-auto">
                 <!-- spinner -->
                <div id="loading-spinner" class="text-center my-40 hidden">
                    <span class="loading loading-dots loading-lg"></span>
                </div>

                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 xl:grid-cols-3 gap-4">
                  
                </div>
                  <!-- show All button -->
                <div id="show-all-container" class="hidden text-center mt-5">
                    <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>
                </div>
            </section>
            <!-- result card end -->

            <!-- Show Details modal -->
            <!-- Open the modal using ID.showModal() method -->

     <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
        
        <div id="show-detail-container">

        </div>
         <div class="modal-action">
          <form method="dialog">
         <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
         </form>
     </div>
        </div>
        </dialog>

    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
